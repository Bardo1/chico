---
layout: ui-components
id: ui-components
---

<main role="main" class="chico-ui-components">
    <section class="chico-bg-noise chico-head">
        <div class="ml-bounds mesh-row">
            <h1 class="mesh-col-12">UI Components</h1>
            <h3 class="mesh-col-12 mesh-6">
                Amazing components built to provide iconography, dropdowns, input groups, navigation, and much more.
            </h3>
        </div>
    </section>

    <section>
        <div class="ml-bounds mesh-row">

            <div class="mesh-col-12 mesh-col-m-9 ui-component">
                {% for post in site.posts %}
                <article id="{{ post.tags }}">
                    {{ post.content }}
                </article>
                {% endfor %}
            </div>

            <nav class="mesh-col-12 mesh-col-m-3 chico-nav">
                <ul id="nav-sections">
                    {% for post in site.posts %}
                        <li>
                            <a class="" href="#{{ post.tags }}" data-section="">{{ post.title }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </nav>

        </div>
    </section>
</main>
