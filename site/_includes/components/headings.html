<article id="headings">
    <h2>Headings</h2>

    <p>These are the heading tha you can use to semanticize your html
        markup.</p>

    <!-- Component example -->
    <div class="component-example">
        <h1>Header 1</h1>
        <h2>Header 2</h2>
        <h3>Header 3</h3>
        <h4>Header 4</h4>
        <h5>Header 5</h5>
        <h6>Header 6</h6>
    </div>
{% highlight html %}
<h1>Header 1</h1>
<h2>Header 2</h2>
<h3>Header 3</h3>
<h4>Header 4</h4>
<h5>Header 5</h5>
<h6>Header 6</h6>
{% endhighlight %}
</article>
